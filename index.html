<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <div class="imagen">
            <div class="logo"></div>
        </div>
        <form action="" method="post" class="formulario">
            <div>
                <label for="name">Nombre <small>(Obligatorio)</small></label>
                <input id="name" 
                    type="text"
                    name="nombre"
                    minlength="2"
                    maxlength="20"
                    autocomplete="name"
                    required>
                <span></span>
            </div>

            <div>
                <label for="last-name">Apellido <small>(Obligatorio)</small></label>
                <input id="last-name"
                    type="text"
                    name="apellido"
                    minlength="2"
                    maxlength="20"
                    autocomplete="family-name"
                    required>
                <span></span>
            </div>

            <div>
                <label for="email">Correo electrónico <small>(Obligatorio)</small></label>
                <input id="email"
                    type="email"
                    name="correo"
                    autocomplete="email"
                    inputmode="email"
                    required>
                <span></span>
            </div>

            <div>
                <label for="tel">Teléfono</label>
                <input id="tel"
                    type="tel"
                    name="telefono"
                    autocomplete="tel"
                    pattern="\d"
                    inputmode="tel">
            </div>

            <div>
                <label for="password">Contraseña</label>
                <input id="password"
                    type="password"
                    name="password"
                    autocomplete="new-password"
                    minlength="8"
                    maxlength="20"
                    required>
                <span></span>
            </div>

            <div>
                <label for="password-conf">Confirmar contraseña</label>
                <input id="password-conf"
                    type="password"
                    name="password"
                    autocomplete="new-password"
                    minlength="8"
                    maxlength="20"
                    required>
                <span></span>
            </div>

            <div>
                <button>Crear cuenta</button>
                <p>¿Ya tienes una cuenta? <a href="#">login</a></p>
            </div>

        </form>
    </div>
</body>
</html>
